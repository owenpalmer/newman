<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newman Projection Tool</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Newman Projection Tool</h1>
        
        <div class="controls">
            <div class="rotation-control">
                <label for="rotation">Rotation Angle:</label>
                <input type="range" id="rotation" min="0" max="360" value="0" step="1">
                <span id="rotation-value">0Â°</span>
            </div>
            
            <div class="settings-section">
                <h3>Visual Settings</h3>
                <div class="settings-grid">
                    <div class="setting-item">
                        <label for="bond-thickness">Bond Thickness:</label>
                        <input type="range" id="bond-thickness" min="1" max="5" value="3.5" step="0.5">
                        <input type="number" id="bond-thickness-input" min="1" max="10" value="3.5" step="0.5">
                    </div>
                    
                    <div class="setting-item">
                        <label for="bond-length">Bond Length:</label>
                        <input type="range" id="bond-length" min="40" max="120" value="80" step="5">
                        <input type="number" id="bond-length-input" min="10" max="200" value="80" step="5">
                    </div>
                    
                    <div class="setting-item">
                        <label for="circle-radius">Circle Radius:</label>
                        <input type="range" id="circle-radius" min="40" max="120" value="40" step="5">
                        <input type="number" id="circle-radius-input" min="10" max="200" value="40" step="5">
                    </div>
                    
                    <div class="setting-item">
                        <label for="back-angle">Back Angle Offset:</label>
                        <input type="range" id="back-angle" min="0" max="360" value="30" step="15">
                        <input type="number" id="back-angle-input" min="0" max="360" value="30" step="15">
                    </div>
                    
                    <div class="setting-item">
                        <label for="front-angle">Front Angle Offset:</label>
                        <input type="range" id="front-angle" min="0" max="360" value="30" step="15">
                        <input type="number" id="front-angle-input" min="0" max="360" value="30" step="15">
                    </div>
                    
                    <div class="setting-item">
                        <label for="arc-thickness">Arc Thickness:</label>
                        <input type="range" id="arc-thickness" min="1" max="5" value="3.5" step="0.5">
                        <input type="number" id="arc-thickness-input" min="1" max="10" value="3.5" step="0.5">
                    </div>
                    
                    <div class="setting-item">
                        <label for="substituent-margin">Substituent Margin:</label>
                        <input type="range" id="substituent-margin" min="10" max="50" value="15" step="5">
                        <input type="number" id="substituent-margin-input" min="0" max="100" value="15" step="5">
                    </div>
                </div>
            </div>
            
            <div class="groups-section">
                <div class="front-carbon">
                    <h3>Front Carbon Groups</h3>
                    <div class="group-inputs">
                        <label>Group 1: <input type="text" id="front1" value="H" maxlength="10"></label>
                        <label>Group 2: <input type="text" id="front2" value="H" maxlength="10"></label>
                        <label>Group 3: <input type="text" id="front3" value="H" maxlength="10"></label>
                    </div>
                </div>
                
                <div class="back-carbon">
                    <h3>Back Carbon Groups</h3>
                    <div class="group-inputs">
                        <label>Group 1: <input type="text" id="back1" value="H" maxlength="10"></label>
                        <label>Group 2: <input type="text" id="back2" value="H" maxlength="10"></label>
                        <label>Group 3: <input type="text" id="back3" value="H" maxlength="10"></label>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="canvas-container">
            <canvas id="newman-canvas" width="400" height="400"></canvas>
        </div>
        
        <div class="info">
            <p>Enter substituent groups and adjust the rotation angle to visualize different Newman projections.</p>
            <p>The front carbon is at the center, and the back carbon is represented by the circle.</p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
